<!-- *ngIf="router.url == '/login'" -->
<div class="container" *ngIf="router.url == '/login'">
   <router-outlet></router-outlet>
</div>

<div class="container-fluid border" *ngIf="router.url != '/login'">
  <!-- <app-home></app-home> -->

  <p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </p>

  <mat-drawer-container class="container-fluid mt-2 border-" autosize>
    <mat-drawer #drawer class="example-sidenav bg-light bg-gradient border" mode="side">
      <mat-list role="list">
        <mat-list-item role="listitem" class="text-center" routerLink="/dashboard" routerLinkActive="active"><span class="size"> Dashboard </span></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem" class="text-center" routerLink="/categories" routerLinkActive="active"> <span class="size">Categories</span></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem" class="text-center" routerLink="/products" routerLinkActive="active"><span class="size"> Product</span></mat-list-item>
      </mat-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
       <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
</div>
